<!DOCTYPE html>
<html ng-app="AddressService">
<head>
    <title>Code Test</title>
    
    <meta name="robots" content="noindex">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <meta property="og:title" content="CodeTest"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="CodeTest"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />



    <style type="text/css">
        body {
            padding: 70px 20px;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
    </style>

</head>
<body ng-controller="AddressController">



<nav class="navbar navbar-default navbar-fixed-top navbar-info">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Jamie's Developer Code Test
            </a>
        </div>
    </div>
</nav>


<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <span class="panel-title">Address List</span> <a href="#" ng-click="refresh()" class="green"><span class="glyphicon glyphicon-refresh"></span></a>
    </div>

    <!--h4>Address List </h4-->

    <div class="table-responsive">
        <table class="table table-striped"> <!-- -->
            <thead>
                <tr>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in addresses">
                    <td>{{address.street}}</td>
                    <td>{{address.city}}</td>
                    <td>{{address.state}}</td>
                    <td>{{address.postalcode}}</td>
                    <td></td>
                    <td>
                        <a href="#" ng-click="selectAddress($index)"><span class="glyphicon glyphicon-edit"></span></a>
                        <a href="#" ng-click="deleteAddress($index, address.id)" class="red"><span class="glyphicon glyphicon-remove"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="well well-sm">
    <form>
        <input type="text" ng-model="street" placeholder="street">
        <input type="text" ng-model="city" placeholder="city">
        <input type="text" ng-model="state" placeholder="state">

        <button ng-click="add()" ng-show='addMode'>Add</button>
        <button ng-click="update()" ng-hide='addMode'>Update</button>
        <button ng-click="cancel()" ng-hide='addMode'>Cancel</button>
    </form>

</div>



<nav class="navbar navbar-default navbar-fixed-bottom">

    <div class="container">

            <p class="navbar-text navbar-right">&copy; 2015 Jamie Lara - All Rights Reserved</p>

    </div>
</nav>
